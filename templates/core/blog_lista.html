{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans 'Blog' %}{% endblock %}

{% block content %}
<section class="container mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-8">{% trans 'Blog' %}</h1>

  <div class="grid gap-8 md:grid-cols-2">
    {% for p in posts %}
      <article class="bg-white rounded-xl shadow hover:shadow-lg transition">
        <a href="{% url 'blog_detalle' p.pk %}">
          <img src="{{ p.imagen.url }}" class="w-full h-40 object-cover rounded-t-xl" alt="">
        </a>
        <div class="p-4">
          <h3 class="font-bold">{{ p.titulo }}</h3>
          <p class="text-sm text-gray-500">{{ p.fecha }}</p>
        </div>
      </article>
    {% empty %}
      <p class="text-gray-500">{% trans "No hay entradas publicadas." %}</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
